        <h1>На холмах Грузии</h1>
        <p1>На холмах Грузии лежит ночная мгла;</p1>
        <br>Шумит Арагва предо мною.</br>
        <p3>Мне грустно и легко; печаль моя светла;</p3>
        <br>Печаль моя полна тобою,</br>
        <br></br>
        <p7>Тобой, одной тобой…Унынья моего</p7>
        <br>Ничто не мучит, не тревожит,</br>
        <p8>И сердце вновь горит и любит – оттого,</p8>
        <br>Что не любить оно не может.</br>
